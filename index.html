<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--Owl CSS-->>
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">SUITS</h3>
                <p class="description">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.
                   <br> Não perca mais tempo e venha conferir como está essa série incrível.
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
        
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

            
            
        </div>
    </main>

    <div class="movie-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><h4><img src="./img/breakingBad.jpg" alt="Breaking Bad"></h4></div>
            <div class="item"><h4><img src="./img/flash.jpg" alt="Flash"></h4></div>
            <div class="item"><h4><img src="./img/greenArrow.jpg" alt="Green Arrow"></h4></div>
            <div class="item"><h4><img src="./img/simpsons.jpg" alt="The Simpsons"></h4></div>
            <div class="item"><h4><img src="./img/theBoys.jpg" alt="The Boys"></h4></div>
            <div class="item"><h4><img src="./img/twd.jpg" alt="The Walking Dead"></h4></div>
            <div class="item"><h4><img src="./img/vikings.jpg" alt="Vikings"></h4></div>
        </div>    
    </div>
    
    <script src="https://kit.fontawesome.com/c51ef2e9d7.js" crossorigin="anonymous"></script>
    <script src="./js/owl/main.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>


</body>
</html>
